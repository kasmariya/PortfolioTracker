<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Portfolio Charts</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .user-info {
        text-align: right;
        font-size: 14px;
      }

      .user-info a {
        color: #007bff;
        text-decoration: none;
        margin-left: 10px;
      }

      .user-info a:hover {
        text-decoration: underline;
      }

      h2 {
        margin-top: 40px;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      a.back-link {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #007bff;
      }

      a.back-link:hover {
        text-decoration: underline;
      }

      .chart-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .chart-box {
        text-align: center;
      }

      .chart-box img {
        width: 100%;
        height: 700px; /* bigger height for larger charts */
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Portfolio Charts</h1>
      <div class="user-info">
        Logged in as: {{ current_user.username }}
        <a href="{{ url_for('logout') }}">Logout</a>
      </div>
    </div>
    <hr />
    <h2>Portfolio Distribution</h2>
    <div class="chart-container">
      <div class="chart-box">
        <img
          src="{{ url_for('static', filename='stock_distribution.png') }}"
          alt="Stock Distribution"
        />
      </div>
      <div class="chart-box">
        <img
          src="{{ url_for('static', filename='sector_distribution.png') }}"
          alt="Sector Distribution"
        />
      </div>
    </div>
    <a href="{{ url_for('portfolio_view') }}" class="back-link"
      >‚Üê Back to Portfolio</a
    >
  </body>
</html>
