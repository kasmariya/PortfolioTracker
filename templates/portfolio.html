{% extends "layout.html" %}
{% block content %}
<h1>My Portfolio</h1>
<table>
    <thead>
        <tr>
            <th>Stock</th>
            <th>Quantity</th>
            <th>Price (INR)</th>
            <th>Total Value (INR)</th>
        </tr>
    </thead>
    <tbody>
        {% for item in portfolio %}
        <tr>
            <td>{{ item.stock }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.total_value }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
