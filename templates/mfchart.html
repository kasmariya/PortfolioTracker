<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Allocation Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            text-align: right;
            font-size: 14px;
        }

        .user-info a {
            color: #007BFF;
            text-decoration: none;
            margin-left: 10px;
        }

        .user-info a:hover {
            text-decoration: underline;
        }

        h2 {
            margin-top: 40px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        a.back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }

        a.back-link:hover {
            text-decoration: underline;
        }
    </style>   
</head>
<body>
    <div class="header">
        <h1>Portfolio Allocation</h1>
        <div class="user-info">
            Logged in as: {{ current_user.username }}
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
    <hr>
    <h2>Fund-wise Distribution</h2>


    <img src="/{{ chart_path }}" alt="Portfolio Pie Chart">
    <a href="{{ url_for('mf_portfolio_view') }}" class="back-link">‚Üê Back to Portfolio</a>
</body>
</html>
