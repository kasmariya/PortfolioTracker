<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fundamentals</title>
</head>
<body>
    <h1>Fundamentals</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Stock</th>
                <th>PEG</th>
                <th>ROE (%)</th>
                <th>Debt/Equity</th>
                <th>P/E</th>
                <th>P/B</th>
                <th>Dividend Yield (%)</th>
            </tr>
        </thead>
        <tbody>
            {% for row in fundamentals %}
            <tr>
                <td>{{ row.Stock }}</td>
                <td>{{ row.PEG }}</td>
                <td>{{ row.ROE }}</td>
                <td>{{ row['Debt/Equity'] }}</td>
                <td>{{ row['P/E'] }}</td>
                <td>{{ row['P/B'] }}</td>
                <td>{{ row['Dividend Yield'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="{{ url_for('portfolio_view') }}">Back to Portfolio</a>
</body>
</html>
